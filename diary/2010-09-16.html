<h1 id="toc_1">2010-09-16 星期五 多云</h1>
<p>
今天一整天都在搞vimwiki的模板，没有做其他事情。
</p>

<p>
明天一定要自己做一次饭。以后周目都应该早起。
</p>

<p>
同学，看在我们认识一个星期的份上，赏脸来我家吃个饭吧？
</p>

<p>
一个连读帖子的耐心都没有的人，又怎么静得下心读书呢；一个书都没怎么读过的人，又哪能说出很流畅的话呢？一个话都说不称头的人，又怎么好意思上网与人辩论？
</p>

<p>
一个对文化和历史并不了解的人，又怎么好去做任何评价呢？甚至于，产生所谓“ <strong>自己的观点</strong> ”都是不自然的。。
</p>
